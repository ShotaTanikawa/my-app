databases:
  - name: my-app-db
    databaseName: order_mgmt
    user: app
    plan: free

services:
  - type: web
    name: my-app-backend
    env: docker
    rootDir: backend
    autoDeploy: true
    healthCheckPath: /actuator/health
    envVars:
      - key: DB_URL
        fromDatabase:
          name: my-app-db
          property: connectionString
      - key: DB_USERNAME
        fromDatabase:
          name: my-app-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: my-app-db
          property: password
      - key: APP_JWT_SECRET
        generateValue: true
      - key: APP_JWT_EXPIRATION_SECONDS
        value: "900"
      - key: APP_JWT_REFRESH_EXPIRATION_SECONDS
        value: "1209600"
      - key: APP_SEED_ENABLED
        value: "false"
      - key: LOW_STOCK_THRESHOLD
        value: "10"
      - key: LOW_STOCK_REPORT_CRON
        value: "0 0 1 * * *"
      - key: REFRESH_TOKEN_CLEANUP_CRON
        value: "0 0 * * * *"
      - key: CORS_ALLOWED_ORIGINS
        sync: false
